<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lazy Me</title>
	</head>
	<body>
		<img id="img" />
		<button id="loadImg">Load Img</button>
		<script>
			const img = document.getElementById("img");
			const btn = document.getElementById("loadImg");

			btn.addEventListener("click", async () => {
				const res = await fetch("http://localhost:5500/test.png");
				const data = await res.blob();
				img.src = URL.createObjectURL(data); //this createObjectUrl will download and laod the image in the browser memory and that will create a local storage which I can use again and again
			});
		</script>
	</body>
</html>
